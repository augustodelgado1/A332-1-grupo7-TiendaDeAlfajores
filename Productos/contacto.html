<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="Icono/logo_cocina.ico" type="image/x-icon">
</head>

<body>
    <section>
        <h2>Contacte Con Nosotros</h2>
    
        <form method="post">

        <ul>
            <li>
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" required>
            </li>

            <li>
                <label for="txtEmail">Email</label>
                <input type="email" id="txtEmail" name="Email" required>
            </li>

            <li>
                <label for="txtDni">Telefono</label>
                <input type="number" id="txtDni" required min="10000000"  max="99999999">
            </li>

            <li class="txtAreaMensaje">
                <textarea name="" id="" cols="180" rows="12" placeholder="Mensaje"></textarea>
            </li>
    
        </ul>

          <div>
            <input type="submit">
            <input type="reset" value="Restablecer">
          </div>
        </form>
    
    </section>
</body>


</html>
