<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./novedades.css">
    <link rel="stylesheet" href="./galeria.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="contacto.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="productos.css" />
    <link rel="stylesheet" href="nosotros.css" />
    <link rel="icon" href="./img/iconoPestaña.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="containerHeader">
            <div class="logoContainer">
                <li class="logo"><a href="#"><img src="img/logo.png" alt="Logo"></a></li>
            </div>
            <nav class="menu">
                <ul>
                    <li class="borde"><a href="./index.html#inicio">INICIO</a></li>
                    <li class="borde"><a href="./index.html#productos">PRODUCTOS</a></li>
                    <li class="borde"><a href="./index.html#nosotros">NOSOTROS</a></li>
                    <li class="borde"><a href="./index.html#novedades">NOVEDADES</a></li>
                    <li class="borde"><a href="./index.html#contacto">CONTACTO</a></li>
                </ul>
            </nav>

            <div class="botones">
                <span class="spanIcono">
                    <a href="login.html" ><i class="fa-solid fa-user" aria-hidden="true"></i></a>
                </span>
                <span class="spanIcono" onclick="irACarrito()">
                    <i class="fa-solid fa-shopping-cart" aria-hidden="true"></i>
                </span>
                <span class="spanIcono">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </header>

    <main>
        <section id="containerLogin">
            <div class="login">
                
                <form id="formLogin" class="frmLogin" action="">
                    <h2>Iniciar Sesion</h2>
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" type="email" placeholder="ejemplo@gmail.com" required>
        
                    <label for="txtClave">Clave</label>
                    <input id="txtClave" type="password" placeholder="ejemplo1234" required>
                    
                    <div class="btn">
                        <input type="submit" value="Iniciar Sesion">
                        <input type="button" value="Registrarse">
                        <input type="button" value="Cerrar Sesion">
                    </div>
                </form>

                <form id="formRegistro" class="frmRegistro frmLogin" action="">
                    <h2>Registrarse</h2>
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" type="text" required>

                    <label for="txtApellido">Apellido</label>
                    <input id="txtApellido" type="text" required>
                    
                    <label for="txtLocalidad">Localidad</label>
                    <input id="txtLocalidad" type="text" required>
                    
                    <label for="txtEmailRegistro">Email</label>
                    <input id="txtEmailRegistro" type="email" placeholder="ejemplo@gmail.com" required>
                    
                    <label for="txtClaveRegistro">Clave</label>
                    <input id="txtClaveRegistro" type="password" placeholder="ejemplo1234" required>
                    
                    <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                    <input id="txtFechaNacimiento" type="date" min="1939-01-01" max="2006-12-31" required>
                    
                    <div class="btn">
                        <input type="submit" value="Registrar">
                        <input type="button" value="Cancelar" id="btnCancelar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="containerFooter">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>

            <div class="menu">
                <h3>MENU</h3>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#inicio">Productos</a></li>
                    <li><a href="#inicio">Nosotros</a></li>
                    <li><a href="#inicio">Novedades</a></li>
                </ul>
            </div>

            <div class="social">
                <h3>REDES</h3>
                <ul>
                    <li><a href="https://www.instagram.com/" target="_blank"> <img src="./img/logos/instagram.png" alt="Instagram"></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="./img/logos/facebook.png" alt="Facebook"></a></li>
                    <li><a href="https://www.tiktok.com/" target="_blank"><img src="./img/logos/tiktok.png" alt="TikTok"></a></li>
                    <li><a href="https://www.whatsapp.com/" target="_blank"><img src="./img/logos/whatsapp.png" alt="Whatsapp"></a></li>
                </ul>
            </div>

            <div class="mapa">
                <H3>UBICACION</H3>
                <p>Av. Bartolomé Mitre 750</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.7010899865736!2d-58.36706772352862!3d-34.662251060593206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3333416c85145%3A0x20226ada1b9fc4b2!2sUTN%20avellaneda!5e0!3m2!1ses!2sar!4v1718570679670!5m2!1ses!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </div>
    </footer>
    <script src="validador.js"></script>
    <script src="login.js"></script>
</body>
</html>
